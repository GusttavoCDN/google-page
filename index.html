    <link rel="stylesheet" href="css/reset.css">

    <title>Google</title>
</head>

<body>
    <header id="cabecalho">
        <div class="container">
            <nav class="cabecalho_nav">
                <ul class="nav_list">
                    <div class="items_esquerda">
                        <li class="nav_li"><a href="#">About</a></li>

                                height="612.08px" viewBox="0 0 612.08 612.08"
                                style="enable-background:new 0 0 612.08 612.08;" xml:space="preserve">
                                <path d="M237.927,0C106.555,0,0.035,106.52,0.035,237.893c0,131.373,106.52,237.893,237.893,237.893

                    </div>

                    <div class="div_serach_buttons">
                        <button class="button">Google Search</button>
                        <button class="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>

        <div onclick="darkMode()">
            <span class="switch icone"></span>
        </div>

    <footer>
        <nav class="nav_Footer">

            <ul class="footer_list">
                <div class="items_esquerda">
                    <li><a class="footer_links">Adversing</a></li>
                    <li><a class="footer_links">Business</a></li>
                    <li><a class="footer_links">How Search works</a></li>
                </div>

                <div class="items_direita">
                    <li><a class="footer_links">Privacy</a></li>
